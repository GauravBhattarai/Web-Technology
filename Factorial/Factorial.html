<!DOCTYPE html>
<html>
<head>
	<title>FACTORIAL</title>
	<script type="text/javascript">
	function Factorial()
	{
		var a,i,fact=1;
		a=document.getElementById("one").value;
		a=parseFloat(a);
		for(i=1;i<=a;i++)
		{
		fact=fact*i;
		}
		
		document.form.res.value=fact;

	}
</script>
</head>
<body>
	<form name="form">
		<div>
			Enter the number:
			<input type="text" id="one">
		</div>
		<div>
			<input type="button" value="Calculate" onclick="Factorial()">
		</div>
		<div>
		Factorial is :
		<input type="text" name="res">
	</div>
	</form>
</body>
</html>
