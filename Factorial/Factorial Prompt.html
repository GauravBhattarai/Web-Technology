<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
		function facto()
		{
			var i,num,fact=1;
			num=prompt("Enter a number");
			for(i=1;i<=num;i++)
			{
				fact=fact*i;
			}
			document.write("Factorial of "+num+" is",fact);
		}
		facto();
	</script>
</head>
<body>

</body>
</html>
