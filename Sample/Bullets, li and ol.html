<!DOCTYPE html>
<html>
<head>
	<title>List and Description</title>
</head>
<style type="text/css">
	ul,li{
		font-size: 20px;
		font-style: sans serif;
	}
</style>
<body>
	<ul>
		<li style="list-style-type: circle;">Bachelor</li>
		<dt>
			<dd>BSc.CSIT</dd>
			<dd>BE</dd>
			<dd>BCA</dd>
		</dt>
	</ul>

	<dl>
		<dt style="list-style-type: square;">Bachelor</dt>
			<dd>BSc.CSIT</dd>
			<dd>BE</dd>
			<dd>BCA</dd>
		</dt>
	</dl>

	<ul>
		<li style="list-style-type: disc;">Bachelor</li>
		<dt>
			<dd>BSc.CSIT</dd>
			<dd>BE</dd>
			<dd>BCA</dd>
		</dt>
	</ul>

</body>
</html>
